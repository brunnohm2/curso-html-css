<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-anotacoes.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
</head>
<body>
    <h1>Tipos de Caixas</h1>
    <h2>Box-level</h2>
    <div>
        <p class="centralizado"><img src="imagens/box-level.png" alt=""></p>
        <p>Ocupa toda a área horizontal e ao terminar pula para outra linha.</p>
        <p>Exemplo de tag é a <code>&lt;div&gt;</code></p>
    </div>
    <h2>Inline-level</h2>
    <div>
        <p class="centralizado"><img src="imagens/inline-level.png" alt=""></p>
        <p>Não ocupa toda area horizontal e ao terminar continua na mesma linha.</p>
        <p>Exemplo de tag é a <code>&lt;span&gt;</code></p>
    </div>
</body>
</html>
