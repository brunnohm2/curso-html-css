<body>
    <h1>Personalizando Links</h1>
    <h2>Nome dos seletores personalizados</h2>
    <ol>
        <li><code># = id</code></li>
        <li><code>. = class</code></li>
        <li><code>: = pseudo-class</code></li>
        <li><code>:: = pseudo-element</code></li>
        <li><code>&gt; = children</code></li>
    </ol>
