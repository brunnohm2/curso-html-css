<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab nam  Voluptate, corrupti aperiam.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input 
                            type="email" 
                            name="nome" 
                            id="i-email" 
                            placeholder="Seu e-mail" 
                            autocomplete="name"
                            required
                            max="30"
                        >
                        <label for="i-email">E-mail: </label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input
                            type="password" 
                            name="senha" 
                            id="i-senha" 
                            placeholder="Sua senha" 
                            autocomplete="current-password"
                            required
                            minlength="8"
                            maxlength="16"
                        >
                        <label for="i-senha">Senha: </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
