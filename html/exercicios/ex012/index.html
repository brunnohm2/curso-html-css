<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML%</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <div>
        <p>Este vídeo esta hospedado no meu próprio servidor.</p>
        <p>Usar a tag <span>&lt;video&gt;</span> e dentro inserir a tag <span>&lt;source&gt;</span></p>
    </div>
    <video width="560" controls poster="imagens/capa.png" loop>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com repodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ATQqGXw29jz_uN6C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/857258584?h=0667c68fac&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
