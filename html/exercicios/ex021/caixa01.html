<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de Caixa</title>
    <style>
        /* Modelo Box-level */
        h1{
            border: 10px solid darkgray;
            padding: 10px 10px 10px 10px;
            margin: 40px;
            outline: 5px dashed salmon;
        }
        /* Modelo Inline-level */
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
