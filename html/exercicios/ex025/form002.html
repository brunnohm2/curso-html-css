<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        form>label, form> input{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="contato.php" method="POST" autocomplete="on">
        <label for="i-nome">Nome</label>
        <input type="text" name="nome" id="i-nome" required minlength="5" maxlength="15" size="10"  placeholder="Nome de Usuário" autocomplete="username">
        
        <label for="i-senha">Senha</label>
        <input type="password" name="senha" id="i-senha" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="new-password">
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
