<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form>label, input{
            display: block;
            margin-top: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="contato.php" method="get" autocomplete="on">
        <label for="i-nome">Nome</label>
        <input type="text" name="nome" id="i-nome" placeholder="Nome" required maxlength="30" size="30" autocomplete="name">

        <label for="i-media">Média</label>
        <input type="number" name="media" id="i-media" min="0" max="10" placeholder="0 a 10" step="0.5">

        <label for="i-mes">Período Letivo</label>
        <input type="month" name="mes" id="i-mes">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
