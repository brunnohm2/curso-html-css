<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="contato.php" method="get">
        <p>
            <label for="i-cor">Cor:</label>
            <input
                type="color"
                name="cor"
                id="i-cor"
            >
        </p>

        <p>
            <label for="i-range">Range</label>
            <input
                type="range"
                name="range"
                id="i-range"
                value="2"
                min="0"
                max="10"
            >
        </p>

        <p>
            <label for="i-arquivo">Arquivo: </label>
            <input
                type="file" 
                name="arquivo" 
                id="i-aquivo"
            >
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
</body>
</html>
