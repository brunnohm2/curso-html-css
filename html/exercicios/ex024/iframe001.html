<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Estudo de Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="http://www.cursoemvideo.com" target="_blank" rel="external"> Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0" width="600px" height="900px">
            <a href="http://www.google.com" target="_blank" rel="external">Google</a>
        </iframe>
        também é legal
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"> Link </a>
        </iframe>
        também é legal
    </p>
</body>
</html>
